<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Llama</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Ask Llama</h1>

    <!-- Form to upload PDF -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Upload PDF:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Form to ask a question -->
    <form id="ask-form">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Ask</button>
    </form>

    <!-- Area to display the answer -->
    <div id="answer"></div>

    <script>
        $(document).ready(function() {
            // Handle PDF upload
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert('PDF uploaded successfully');
                    },
                    error: function(xhr, status, error) {
                        alert('Error uploading PDF: ' + xhr.responseText);
                    }
                });
            });

            // Handle question submission
            $('#ask-form').on('submit', function(e) {
                e.preventDefault();
                var question = $('#question').val();

                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    data: { question: question },
                    success: function(response) {
                        $('#answer').html('<p>Answer: ' + response.answer + '</p>');
                    },
                    error: function(xhr, status, error) {
                        $('#answer').html('<p>Error: ' + xhr.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
